<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Multiplication table</h1>
        <div class="first-input">
            <p>Enter the size of the multiplication table:</p>
            <input id="table-size" placeholder="Integer">
        </div>

        <div class="second-input">
            <p>Enter the number that should be searching:</p>
            <input id="search-number" placeholder="Integer">
        </div>

        <button class="btn">Create table</button>

        <div class="table"></div>
        <p class="count-result"></p>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
