<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply table</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Таблица умножения</h1>
        <div class="first-input">
            <p>Введите размер таблицы умножения:</p>
            <input id="table-size" placeholder="Целое число">
        </div>

        <div class="second-input">
            <p>Введите размер число, которое будем искать:</p>
            <input id="search-number" placeholder="Целое число">
        </div>

        <button class="btn">Сформировать таблицу</button>

        <div class="table"></div>
        <p class="count-result"></p>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
